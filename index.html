<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>LazySizes (recc by Google) Test Playground</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Can use CDN as well  -->
  <script type="text/javascript" src="./lazysizes.min.js"></script>
  <!-- Can use CDN as well  -->

  <script src="./index.js"></script>
</head>

<body>
  <div class="center">
    <h1>lazy sizes playground</h1>
    <p>These images are HUGE. This example uses large assets to test the efficiency of this plugin. Total of image sizes is over 6MB combined.</p>
    <!-- data sizes is used when there are multiple images available at various device widths and will automatically display the correct image based on viewport. img width and height are set to prevent things from moving around prior to image load. Not much of an issue (it is no different than initazl page load, really, but to be safe set your widths and heights) -->
    <img class="lazyload" width="700" height="467" data-sizes="auto" data-src="./img/umm.jpg" alt="wtf mate?" />
    <img class="lazyload" width="700" height="467" data-sizes="auto" data-src="./img/beach.jpg" alt="testing">
    <img class="lazyload" width="700" height="467" data-sizes="auto" data-src="./img/big-cat.jpg" alt="testing">
    <img class="lazyload" width="700" height="467" data-sizes="auto" data-src="./img/boom.jpg" alt="testing">
    <img class="lazyload" width="700" height="467" data-sizes="auto" data-src="./img/car.jpg" alt="testing">
    <img class="lazyload" width="700" height="467" data-sizes="auto" data-src="./img/dogs.jpg" alt="testing">
    <img class="lazyload" width="700" height="467" data-sizes="auto" data-src="./img/hay.jpg" alt="testing">
    <img class="lazyload" width="700" height="467" data-sizes="auto" data-src="./img/lizard.jpg" alt="testing">
    <img class="lazyload" width="700" height="467" data-sizes="auto" data-src="./img/robot.jpg" alt="testing">
    <img class="lazyload" width="700" height="467" data-sizes="auto" data-src="./img/space.jpg" alt="testing">
    <img class="lazyload" width="700" height="467" data-sizes="auto" data-src="./img/tree.jpg" alt="testing">
    <img class="lazyload" width="700" height="467" data-sizes="auto" data-src="./img/umm.jpg" alt="testing">
    <img class="lazyload" width="700" height="467" data-sizes="auto" data-src="./img/van.jpg" alt="testing">
  </div>
</body>

</html>
